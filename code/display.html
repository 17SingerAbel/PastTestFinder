<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Filter Result Display</title>
  <link rel="stylesheet" href="display.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>

  <!-- with search bar, ready to login -->
  <nav class="navbar navbar-expand-sm bg-light navbar-light">

    <a class="navbar-brand" href="#">
          <span class="text-dark ml-2 h5">Past Exam Finder</span>
    </a>

    <form class="form-inline">
      <input class="form-control mr-sm-2" id="searchBox" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" id="searchButton" type="submit">Search</button>
    </form>

    <span class="ml-2" id="navbarErrorMessage"></span>

    <ul id="navBar" class="nav navbar-nav ml-auto">
      <li class="nav-item active">
        <a class="nav-link" href="register.html"> <img src="icon/user.png"alt="user">
          <span class="ml-1">Sign Up</span></a>
      </li>

      <li class="nav-item active">
        <a class="nav-link" href="login.html"> <img src="icon/login.png"alt="login">
          <span class="ml-1">Login</span></a>
      </li>
    </ul>    
       
  </nav>

  <div id="filterContainer" class="container" >
    <form class="col-12">
      <div class="form-row">
        <h1> <strong> CSC309 </strong></h1>
        <a id="upLoadButton" href="uploadPage.html" class="btn btn-secondary btn-sm" role="button" aria-pressed="true">
          Upload
        </a>
      </div>
    </form>
<!--   </div> -->

<!--     <div id="filterContainer" class="container" style="margin-top: 4%; width: 13%; margin-left: 1%"> -->
  <div  class = "row offset-md-0 col-md-16">
    <div id="selectYearButton" class="form-group filterSize">
        <label for="deptSelector" class="col-sm-9"></label>
        <select class="form-control  col-sm-9" id="deptSelectorYear">
          <option>Year</option>
          <option>2016</option>
          <option>2017</option>
          <option>2018</option>
        </select>
      </div>

      <div id="selectTermButton" class="form-group filterSize ">
        <label for="deptSelector" class="col-sm-3"></label>
        <select class="form-control col-sm-9" id="deptSelectorTerm">
          <option>Term</option>
          <option>Fall</option>
          <option>Winter</option>
        </select>
      </div>

      <div id="selectTypeButton" class="form-group filterSize ">
        <label for="deptSelector" class="col-sm-3"></label>
        <select class="form-control col-sm-9" id="deptSelectorType">
          <option>Type</option>
          <option>Midterm</option>
          <option>Final</option>
        </select>
      </div>

      <div id="selectProfessorButton" class="form-group filterSizeProf" >
        <label for="deptSelector" class="col-sm-3"></label>
        <select class="form-control col-sm-9" id="deptSelectorProf">
          <option>Professor</option>
          <option>Ken Jackson</option>
          <option>Steven Enagle</option>
          <option>David Liu</option>
        </select>
      </div>
     
    </div>
     <button onclick="filterSolutions()" id="filterButton" type="button" class="btn btn-secondary btn-sm">Apply Filters</button>
  </div>
      

    <div id="displayTableContainer" class="container" style="margin-top: 1%; width: 80%; margin-left: 5%">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Solutions</th>
            <th scope="col">username</th>
            <th scope="col"> </th>
          </tr>
        </thead>
        <tbody class="tableBody">
          <tr></tr>
        </tbody>
      </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script type="text/javascript" src="display.js"></script>

  </body>
</html>
