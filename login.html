<!DOCTYPE html>
<html>
  <head>
    <!--Reference: https://bootsnipp.com/snippets/featured/login-form-->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="css/registerAndLogin.css">
	
	<title>Login</title>
    
  </head>
<body id="LoginForm">

  <nav class="navbar navbar-expand-sm bg-light navbar-light">

    <a class="navbar-brand" href="index.html"><span class="text-dark ml-2 h5">Past Exam Finder</span></a>


    <form class="form-inline">
      <input class="form-control mr-sm-2" id="searchBox" type="search" placeholder="Search" aria-label="Search">
      <a href="#" class="btn btn-outline-success my-2 my-sm-0" id="searchButton" role="button">Search</a>
    </form>
    
    <span class="ml-2 text-secondary" id="navbarErrorMessage"></span>
    <!-- <a class="nav-link text-dark" href="uploadPage.html">Upload</a> -->

    <ul class="nav navbar-nav ml-auto" id="loginButton">
      <li class="nav-item active">
        <a class="nav-link" href="register.html"> <img src="icon/user.png"alt="user">
          <span class="ml-1">Register</span></a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="login.html"> <img src="icon/login.png"alt="login">
          <span class="ml-1">Login</span></a>
      </li>
    </ul>

  </nav>

      <div class="container">
        <div class="login-register-form">
        <div class="main-div">
            <div class="panel">
                 <h2>Login</h2>
                 <p>Please enter your username and password</p>
           </div>
            <form id="Login">
                <div class="form-group">
                    <input type="text" class="form-control" id="inputUsername" placeholder="Username">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                </div>
                <div>
                   <small> New user? <a href="register.html"> Create a new account</a></small> 
                </div>    
                <button type="submit" class="btn btn-primary ">Login</button>

            </form>
        </div>
       </div>
     </div>

<script type="text/javascript" src="js/login.js"></script>
<script type="text/javascript" src="js/navbarNeedLogin.js"></script>

</body>
</html>
