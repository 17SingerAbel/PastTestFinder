<!--Register Page-->
<!DOCTYPE html>
<html>
  <head>
    <!--Reference: https://bootsnipp.com/snippets/featured/registration-form-->
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->
    <link rel="stylesheet" type="text/css" href="registerPage.css">
  </head>
<body>
    <div class="container">
        <div class="row centered-form">
        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title"> <strong> Login </strong></h3>
            </div>
            <div class="panel-body">
              <form role="form">       
                <div class="form-group">
      
                  <input type="text" name="userName" id="userName" class="form-control input-sm" placeholder="User Name">
                </div>         

                <div class="form-group">
                  <input type="password" name="password" id="password" class="form-control input-sm" placeholder="Password">
                </div>
                <div>
                   <small> New user? <a href="register.html"> Create a new account</a></small> 
                </div>                         

                <input type="submit" value="Login" class="btn btn-info btn-block">
              
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

</body>
</html>
