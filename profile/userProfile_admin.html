<!DOCTYPE html>
<html>
  <head>
     <meta charset="utf-8">
     
    <!--Reference: https://bootsnipp.com/snippets/K0ZmK-->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/userProfile.css">
  </head>
<body>
	    <nav class="navbar navbar-expand-sm bg-light navbar-light">

      <a class="navbar-brand" href="#">
            <!-- <img width="30" height="30" alt="" src="bird.png"> -->
            <span class="text-dark ml-2 h5">Past Exam Finder</span>
      </a>

      <ul class="nav navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#"> <img src="icon/user.png" alt="user">
            <span class="ml-1">Sign Up</span></a>
        </li>

        <li class="nav-item active">
          <a class="nav-link" href="#"> <img src="icon/login.png"alt="login">
            <span class="ml-1">Login</span></a>
        </li>
      </ul>   

    </nav>

<div class="container emp-profile">
            <div class="box-body">
                <div class="row">
                    <div class="col-md-4">
                        <div class="profile-img">
                            <img src='img/reading.png' alt=""/>
                            <div class="file btn btn-sm btn-primary">
                                Change Photo
                                <input type="file" name="file"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="profile-head">
                        	<br>
                                    <h5>
                                        Username: user
                                    </h5>
                             <br>
                            <ul class="nav nav-tabs" id="myTab" role="tablist">
                                <li class="nav-item">
                                    <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">About</a>
                                </li>              
                            </ul>
                        </div>
                    </div>
                    
                </div>
                <div class="row">		
                    <div class="offset-md-4 col-md-8">
                        <div class="tab-content profile-tab" id="myTabContent">
                            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label>Faculty: </label>
                                            </div>
                                            <div class="col-md-6" >
                                                <p id="FacultyName">Computer Science</p>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label>Yeara of Study:</label>
                                            </div>
                                            <div class="col-md-6" >
                                                <p id ="yearStudy">Third Year</p>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label>Password:</label>
                                            </div>
                                            <div class="col-md-6" >
                                                <p id = "passW">user</p>
                                            </div>
                                        </div>
                            </div>            
                        </div>
                    </div>
                </div>

                <div class="offset-md-4">       
  					<button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#EditProfile" data-whatever="editP">Edit Profile</button>
					 <button type="button" id = "deleteUserButton" class="btn btn-danger btn-sm">Delete User</button>
               </div>
               		<div class="modal fade" id="EditProfile" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
								  <div class="modal-dialog" role="document">
								    <div class="modal-content">
								      <div class="modal-header">
								        <h5 class="modal-title" id="exampleModalLabel">Change User Profile</h5>
								        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
								          <span aria-hidden="true">&times;</span>
								        </button>
								      </div>
								      <div class="modal-body">
								        <form>
								          <div class="form-group">
								            <label for="recipient-name" class="col-form-label">Faculty:</label>
								            <input type="text" class="form-control" id="Faculty">
								          </div>
								          <div class="form-group">
								            <label for="yearOfStudy" class="col-form-label">Year of Study:</label>
								            <input type = "text" class="form-control" id="yearOfStudy">
								          </div>
								           <div class="form-group">
								            <label for="Password" class="col-form-label">Password:</label>
								            <input type = "text" class="form-control" id="Password-text">
								          </div>
								        </form>

								      </div>
								    	  <div class="modal-footer">
								     	   <button type="button" class="btn btn-secondary" id = "firstOne" data-dismiss="modal">Close</button>
								     	   
								      	   <button type="button" class="btn btn-primary" id = "thirdOne" data-dismiss="modal">Save</button>
								      	  
								     	 </div>
								    </div>
								  </div>
								</div>
            </div>           
        </div>

<script type="text/javascript" src='userProfile_admin.js'></script>

         
</body>
  
                       
                           
</html>
