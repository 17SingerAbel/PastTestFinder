<!--Register Page-->
<!DOCTYPE html>
<html>
  <head>
    <!--Reference: https://bootsnipp.com/snippets/featured/login-form-->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

<!------ Include the above in your HEAD tag ---------->
   
    <!------ Include the above in your HEAD tag ---------->
    <link rel="stylesheet" type="text/css" href="registerAndLogin.css">
    
  </head>
<body id="LoginForm">

      <nav class="navbar navbar-expand-sm bg-light navbar-light">

      <a class="navbar-brand" href="#">
            <!-- <img width="30" height="30" alt="" src="bird.png"> -->
            <span class="text-dark ml-2 h5">Past Exam Finder</span>
      </a>

      <ul class="nav navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#"> <img src="user.png" alt="user">
            <span class="ml-1">Sign Up</span></a>
        </li>

        <li class="nav-item active">
          <a class="nav-link" href="#"> <img src="login.png"alt="login">
            <span class="ml-1">Login</span></a>
        </li>
      </ul>   

    </nav>

      <div class="container">
        <div class="login-register-form">
        <div class="main-div">
            <div class="panel">
                 <h2>Register</h2>
                 <p>Please enter new username and password</p>
           </div>
            <form id="registerForm">
                <div class="form-group">
                    <input type="text" class="form-control" id="newUsername" placeholder="New Username">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="newPassword" placeholder="Password">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="password-comfirm" placeholder="Comfirm Password">
                </div>
                <button type="submit" class="btn btn-primary">Register</button>  
            </form>
        </div>
       </div>
     </div>

<script type="text/javascript" src="register.js"></script>
<script type="text/javascript" src="login.js"></script>

</body>
</html>
